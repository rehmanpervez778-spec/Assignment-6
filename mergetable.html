<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Table</title>
</head>
<body>
    
    <caption><h1 style="text-align: center;">Product Price List</h1></caption>

    <table border="1"cellpadding="10"width="100%"cellspacing="5">
<thead>

        <th rowspan="2">Category</th>
        <th rowspan="2">Product Name</th>
        <th colspan="2">Price</th>
    </tr>

    <tr bgcolor="lightgray">
        <th>Wholesale</th>
        <th>Retail</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td rowspan="2">Electronics</td>
        <td>Mobile Phone</td>
        <td>25000</td>
        <td>28000</td>
     </tr>
     <tr>
        <td>Laptop</td>
        <td>80000</td>
        <td>90000</td>
     </tr>
       <tr>
        <td rowspan="2">Furniture</td>
        <td>Chair</td>
        <td>2000</td>
        <td>2500</td>
     </tr>
     <tr>
        <td>Table</td>
        <td>4000</td>
        <td>5000</td>
     </tr>
</tbody>

    </table>
